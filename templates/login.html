        <script src="https://kit.fontawesome.com/62ea397d3a.js" crossorigin="anonymous"></script>

    <body style="background-color:rgba(224, 255, 255)">
        <header>
            <nav class="nav-bar">
                <ul class="nav-bar__ul">
                    <li class="nav-bar__li"><i class="fas fa-home"></i><a href="/">
                        Página de Inicio</a></li>

                </ul>
            </nav>
        </header>
        <h1 style="color:rgba(178, 34, 34)">Sistema de Logueo como Administrador:</h1>
        <h2 style="color:rgba(178, 34, 34)">Por favor Ingresar Usuario
            y Código Numérico. Luego haga Click en "Loguearse".
        </h2>
        <div class="flex-container-form">
            <form class=form action="/login" method="post" target="_self">
                <div class="form__section"><b>Nombre de Usuario:</b> 
                    <input class="form__input" type="text" name="username">
                </div>
                <div class="form__section"><b>Código Numérico:</b> 
                    <input class="form__input" type="text" name="numerical_code">
                </div>
                <div class="form__section">
                    <input class="form__input" type="submit" value="Loguearse">
                </div>
            </form>
            <div class="form-img">
                <img src="../../static/media/admin.png">
            </div>
        </div>
    </body>
